- name: set the hostname
  hostname: name="{{ inventory_hostname }}"

- name: check for the pv for oravg
  stat: path="{{ oracle_pv }}"
  register: pv

# May not be needed in Charter Env
- include: usergroups.yml

- include: filesystems.yml
  when: pv.stat.isblk is defined

