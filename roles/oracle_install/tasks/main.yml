---

- name: check if oracle has already been installed
  command: grep -q "^{{ oracle_db_name }}:" /etc/oratab
  ignore_errors: yes
  register: oracle_installed
  failed_when: oracle_installed.rc == 0

# TODO: Add entries for Public, Private, VIRTUAL, and SCAN using Vars
# May not be needed in Charter Env
# Just need to confirm that hostnames do resolve
- name: ensure the hostname entry exist in /etc/hosts
  lineinfile:
    path: /etc/hosts
    regexp: "^{{ ansible_host }}"
    line: "{{ ansible_host }} {{ inventory_hostname }}"

- name: add the hostname and public ip's in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ etc_hosts.public_ip }} {{ etc_hosts.public_ip_hostnames | join(' ') }}"

- name: add the hostname and private ip's in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ etc_hosts.private_ip }} {{ etc_hosts.private_ip_hostnames | join(' ') }}"

- name: add the hostname and private ip's in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "{{ item.scan_ip }} {{ item.scan_hostname | join(' ') }}"
    state: present
  with_items:
    - "{{ etc_hosts.listners }}"

# - name: add lines in resolv.conf file
