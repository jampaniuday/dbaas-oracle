---

- name: create initial groups for the oracle user
  group:
    name: "{{ item.name }}"
    gid: "{{ item.id }}"
    state: present
  with_items:
    - "{{ oracle_group }}"
    - "{{ oracle_dba_group }}"
    - "{{ asm_oper_group }}"
    - "{{ asm_admin_group }}"
    - "{{ asm_dba_group }}"

- name: create oracle user
  user:
    name: "{{ item.name }}"
    group: "{{ oracle_group[0].name }}"
    uid: "{{ item.id }}"
    groups: "{{ oracle_dba_group[0].name }}"
    home: "/home/{{ item.name }}"
    shell: /bin/bash 
    password: "{{ oracle_pass }}"
    append: yes
  with_items:
    - "{{ oracle_user }}"

- name: set oracle user environment
  lineinfile:
    dest: "/home/{{ oracle_user[0].name }}/.bashrc"
    state: present
    line: "{{ item }}"
  with_items:
    - "export TMP=/tmp"
    - "export TMPDIR=$TMP"
    - "export ORACLE_HOSTNAME={{ oracle_hostname }}"
    - "export ORACLE_BASE={{ ora_user_env.ORACLE_BASE }}"
    - "export GRID_HOME=/u01/app/12.1.0.2/grid" # Perhaps a check for version before doing this one?
    - "export ORACLE_SID={{ ora_user_env.ORACLE_SID }}"
    - "export ORACLE_UNQNAME={{ ora_user_env.ORACLE_UNQNAME }}"
    - "export DB_HOME={{ ora_user_env.ORACLE_HOME }}"
    - "export ORACLE_HOME=$DB_HOME"
    - "export NLS_LANG={{ ora_user_env.NLS_LANG }}"
    - "export ORACLE_TERM=xterm"
    - "export BASE_PATH=/usr/sbin:$PATH"
    - "export LD_LIBRARY_PATH=$ORACLE_HOME/lib:/lib:/usr/lib"
    - "export CLASSPATH=$ORACLE_HOME/JRE:$ORACLE_HOME/jlib:$ORACLE_HOME/rdbms/jlib"
    - "alias grid_env=`. /home/oracle/grid_env`"
    - "alias db_env=`. /home/oracle/db_env`"

- name: update PATH for oracle user
  lineinfile: 
    path: /home/{{ oracle_user[0].name }}/.bashrc
    regexp: "^{{ item.regex }}"
    line: "{{ item.regex }}={{ item.value }}"
  with_items:
    - { regex: export PATH=, value: "$PATH:$ORACLE_HOME/bin:$BASE_PATH:$HOME/bin" }