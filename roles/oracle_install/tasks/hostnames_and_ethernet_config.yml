- name: stop firewalld
  service:
    name: firewalld
    state: stopped

- name: disable firewalld
  shell: systemctl disable firewalld


- name: stop ntpd
  service:
    name: ntpd
    state: stopped

- name: disable ntpd
  shell: systemctl disable ntpd

