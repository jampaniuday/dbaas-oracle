---

- name: add lines in resolv.conf file
  lineinfile:
    path: /etc/resolv.conf
    line: "search localdomain"
    
- name: add lines in resolv.conf file
  lineinfile:
    path: /etc/resolv.conf
    line: "nameserver {{ resolv_ip }}"
    regexp: "nameserver.*"

- name: add lines in resolv.conf file
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-enp0s3 
    line: "ONBOOT={{ eth_onboot }}"
    regexp: "ONBOOT.*"

- name: shut down the enp0s3 
  shell: ifdown enp0s3 

- name: shut down the eth0
  shell: ifdown eth0

- name: start enp0s8
  shell: ifup enp0s8

- name: start enp0s9
  shell: ifup enp0s9

