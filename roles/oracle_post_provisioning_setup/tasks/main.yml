---
- name: Creating no sid entry in ORATAB file
  lineinfile:
    path: /etc/oratab
    line: 'no_sid:{{ oracle_base }}/product/{{ oracle_version }}/{{ oracle_db_home }}:N'

- name: Run Cleanup file job for Database
  shell: '{{ oracle_base }}/admin/scripts/cleanup_files.ksh > {{ oracle_base }}/admin/scripts/cleanup_files.out 2>&1'

- name: Set up Directory in ORACLE_ADMIN
  file:
    path: ‘{{ oracle_base }}/admin/chgctl’
    state: directory

- name: Copy the "postprovstalone.sql" to server
  copy: 
    src: ../files/postprovstalone.sql
    dest: "{{ oracle_tmp }}"

#need to update with valid username and password
- name: run postprovstalone.sql script
  become_user: '{{ oracle_user }}'
  environment: "{{ ora_user_env }}"
  command: "sqlplus sys/{{ oracle_db_syspass }} as sysdba @{{ oracle_tmp }}/postprovstalone.sql"
 
