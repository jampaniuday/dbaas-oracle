---

- name: upgrade oracle 11g database to 12c database
  hosts: oracle
  become: yes
  become_method: sudo
  roles:
    - oracle_upgrade
  vars:
    oracle_edition: EE
    current_oracle_version: 11.2.0.4
    upgrade_oracle_version: 12.1.0.2
    current_db_home: db_2
    upgrade_db_home: db_1
    oracle_db_name: test01
    domain: techlab.com